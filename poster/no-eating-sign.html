<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Food or Drinks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #e8e8e8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    
    .sign {
      width: 5.5in;
      height: 4.25in;
      background: #1a1a1a;
      position: relative;
      overflow: hidden;
      display: flex;
    }
    
    .left-panel {
      width: 55%;
      background: #DB0303;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      position: relative;
    }
    
    .left-panel::after {
      content: '';
      position: absolute;
      right: -40px;
      top: 0;
      bottom: 0;
      width: 80px;
      background: #DB0303;
      transform: skewX(-8deg);
    }
    
    h1 {
      font-size: 100px;
      font-weight: 900;
      line-height: 0.85;
      color: #fff;
      letter-spacing: -4px;
      position: relative;
      z-index: 1;
    }
    
    .sub {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 10px;
      opacity: 0.9;
    }
    
    .right-panel {
      width: 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
      z-index: 2;
    }
    
    .icon-circle {
      width: 140px;
      height: 140px;
      border: 8px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 25px;
    }
    
    .icon-circle::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 8px;
      background: #fff;
      transform: rotate(-45deg);
    }
    
    .icon-inner {
      display: flex;
      gap: 8px;
    }
    
    .icon-item {
      font-size: 36px;
    }
    
    .message {
      color: #888;
      font-size: 11px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1.6;
    }
    
    .lab-name {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="sign">
    <div class="left-panel">
      <h1>NO</h1>
      <div class="sub">Food or Drinks</div>
    </div>
    
    <div class="right-panel">
      <div class="icon-circle">
        <div class="icon-inner">
          <span class="icon-item">üçï</span>
          <span class="icon-item">ü•§</span>
        </div>
      </div>
      <div class="message">
        Protect our equipment<br>
        Thank you
      </div>
    </div>
    
    <div class="lab-name">Fabrication Lab</div>
  </div>
</body>
</html>
